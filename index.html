    <!-- [4.Composable Component] -->

    <script type="text/babel">
      const Welcome = (props) => {
        const { name, greeting } = props;
        return (
          <h1 className="message">
            {name}, {greeting}
          </h1>
        );
      };

      const Passage = () => (
        <div>
          <Welcome name="Component" greeting="are composable" />
          <Welcome
            name="We can include a Component(Passage)"
            greeting="inside another Component(Welcome)"
          />
        </div>
      );

      ReactDOM.render(<Passage />, document.getElementById("root"));
    </script>
